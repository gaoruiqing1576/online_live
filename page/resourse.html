<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="resourse.css">
</head>
<body>
    <div class="g-main">
        <!-- top -->
        <div class="m-jumbotron">
            <div class="title">发布出售房源</div>
            <div class="subtitle">数万线下门店 · 快速全城推广 · 专业经纪人服务</div>
        </div>
        <!-- form -->
        <div class="m-form">
            <div class="form-box">
                <!-- left -->
                <div class="box-l m-entry">
                    <dl class="compact">
                        <dt>小区所在城市</dt>
                        <dd class="city-select">
                            <div class="city-name">西安</div>
                            <div class="link-btn">切换城市</div>
                        </dd>
                    </dl>
                    <dl>
                        <dt>小区</dt>
                        <dd class="wrap-sug">
                            <div class="u-sug">
                                <input type="text" class="sugInput" placeholder="请输入小区名">
                            </div>
                        </dd>
                    </dl>
                </div>
                <!-- right -->
                <div class="box-r m-deal">

                </div>
            </div>
            <div class="m-submit"></div>
        </div>
        <!-- bottom -->
        <div class="m-process"></div>
        <div class="m-gujia"></div>
    </div>
</body>
</html>
